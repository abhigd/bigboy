{% raw %}

<script type="text/template" id="files-sidebar-template">
  <ul id="bucket-popular" class="nav nav-sidebar">
    <li class="active">
      <a href="#">
        <span><%=bucket %></span>
        <span class="sr-only">(current)</span>
      </a>
    </li>
  </ul>
  <ul id="bucket-list" class="nav nav-sidebar"></ul>
</script>

<script type="text/template" id="files-sidebar-bucket-template">
  <li><a href="/bucket/<%=id %>"><%=account %>/<%=id %></a></li>
</script>

<script type="text/template" id="files-provider-template">
  <nav id="actionbar" class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button id="select-toggle" class="btn navbar-btn pull-left">
            <i class="mdfi_toggle_check_box_outline_blank file-select">
                <input type="checkbox" style="display: none">
            </i>
        </button>

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#actionbar-actions">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="actionbar-actions">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Edit</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">More<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">
                <i class="mdfi_content_content_copy"></i>Copy</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">
                <i class="mdfi_content_content_cut"></i>Move</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">
                <i class="mdfi_content_content_paste"></i>Paste</a></li>
              <li role="presentation" class="dropdown-header alert-warning">Dangerous</li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Make Public</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Delete</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div id="navigationbar" class="navbar navbar-default">
    <div id="breadcrumb-wrapper"></div>
  </div>
  <div id="uploaderView">
    <div id="uploadListView"></div>
  </div>
  <div id="providerView" style="position: relative">
    <div id="providerListView" class="file-list container-fluid"></div>
    <div id="providerHelperView" class="col-xs-12 col-sm-6 col-md-4 col-lg-4" style="height: 100%; position: absolute; top:0; right:0; "></div>
  </div>
</script>

<script type="text/template" id="app-template">
  <div class="hidden-xs" style="padding-top: 20px;"></div>
  <div id="fileAppViewWrapper"></div>
</script>

<script type="text/template" id="upload-file-template">
    <div class="col-xs-9 col-md-11 .col-md-offset-1 file-title">
      <span><%=title %></span>
    </div>

    <div class="col-xs-3 col-md-1 file-meta">
      <div class="upload-file-progress">
          <span class="percent">
              Q
          </span>
      </div>
    </div>
</script>

<script type="text/template" id="file-template">
    <div class="col-xs-1 col-sm-1 col-md-1 file-selector">
        <i class="el-icon-check-empty file-select" ><input type="checkbox" data-id="<%= title %>" style="display: none"/>
        </i>
    </div>

    <div class="col-xs-10 col-sm-9 col-md-9 file-title">
      <a href="/bucket/<%= bucket %>/<%= id %>" class="file-link">
        <%=title %>
      </a>
    </div>

    <div class="hidden-xs col-sm-2 col-md-2 file-meta">
      <span class="file-when-info"></span>
    </div>
</script>

<script type="text/template" id="file-meta-template">
  <div>Show some info <%=title %></div>
</script>

<script type="text/template" id="file-views-link">
    <li>
        <a target="_blank" href="<%= link %>"><%=title %>
    </li>
</script>

<script type="text/template" id="file-bread-template">
  <div class="navbar-header">
    <button aria-controls="navbar" aria-expanded="false" data-target="#breadcrumb" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
      <span><%= folder %></span>
      <span class="caret"></span>
    </button>
  </div>
  <ul id="breadcrumb" class="nav navbar-nav navbar-collapse collapse">
    <li class="home"><a id="/" href="#">#</a></li>
  </ul>
</script>

<script type="text/template" id="file-bread-link-template">
    <li class="folder"><a id="<%= title %>" href="#"><%= title %></a></li>
</script>

<script type="text/template" id="file-version-template">
    <li>{{id}} at {{ts}}</li>
</script>

<script type="text/template" id="file-info-versions-template">
    <ul id="file-versions-container"></ul>
    <input id="new-version-input" type="file"/>
</script>

{% endraw %}
